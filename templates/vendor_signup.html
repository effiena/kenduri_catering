<h2>Vendor Signup</h2>
<form action="/vendor/signup" method="post">
    <label>Business Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Location:</label><br>
    <input type="text" name="location" required><br><br>

    <label>Min Pax:</label><br>
    <input type="number" name="min_pax" required><br><br>

    <label>Max Pax:</label><br>
    <input type="number" name="max_pax" required><br><br>

    <label>Price per Pax (RM):</label><br>
    <input type="number" name="price_per_pax" required><br><br>

    <label>WhatsApp Number:</label><br>
    <input type="text" name="whatsapp" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <button type="submit">Sign Up</button>
</form>
